{% extends 'dash/bases2.html' %}
{% load static %}
{% block 'main' %}

  <br><br><br><br><br><br><br>
<header>
                    <div class="container">
                         <div class="left">
                              <h3>BILLING ADDRESS</h3>
                              <form action="">
                                              <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                                                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                                                </div>
                                                
                                                <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                                </div>

                                                <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Address</label>
                                                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Address">
                                                </div>
                                                
                                                <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">City</label>
                                                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your City">
                                                </div>
                                                
                                             
                                                
                                        <div id="zip">
                                             <label for="">Country
                                                  <select name="" id="" class="form-control">
                                                      <option value="">Choose </option>
                                                      <option value="">INIDA</option>
                                                      <option value="">USA</option>
                                                      <option value="">GERMANY</option>
                                                      <option value="">DUBAI</option>
                                                      <option value="">FRANCE</option>
                                                      <option value="">ITALY</option>
                                                      <option value="">JAPAN</option>
                                                  </select>
                                             </label>  
                                             <label for="">
                                                  Zip code
                                                  <input type="number"  class="form-control" name="" placeholder="Enter your Pincode">
                                             </label>   
                                        </div>
                              </form>
                         </div>
                         <div class="right">
                              <h3>Payment</h3>
                              <form action="">
                                        <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Accepted Card</label>
                                                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                                                </div>
                                                
                                                <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Credit card Number</label>
                                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                                </div>

                                                <div class="mb-3">
                                                  <label for="exampleFormControlInput1" class="form-label">Exp month</label>
                                                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Address">
                                                </div>
                                                
                                             
                                             
                                                
                                        <div id="zip">
                                             <label for="">Exp Year
                                                  <select name="" id="" class="form-control">
                                                      <option value="">Choose Year.. </option>
                                                      <option value="">2023</option>
                                                      <option value="">2022</option>
                                                      <option value="">2021</option>
                                                      <option value="">2020</option>
                                                      <option value="">2019</option>
                                                      <option value="">2018</option>
                                                      <option value="">2017</option>
                                                  </select>
                                             </label>  
                                             <label for="">
                                                CVV
                                                  <input type="number"  class="form-control" name="" placeholder="CVV">
                                             </label>   
                                        </div>
                              </form>
                         </div>
                    </div>
</header>

{% endblock 'main' %}
